<html>
	<head>
		<title>Scrape</title>
		<script type="text/javascript">
			var ld;
			var t;
			window.onload = function() {
				ld = document.getElementById("ld");
				load();
			}
			function load() {
				ld.src = "s.php?id=" + (new Date().getTime() / 1000);
			}
			function delay(){ 
				setTimeout('load()', 400000);
			}
		</script>
	</head>
	<body>
		<iframe width="600" height="300" id="ld" onload="delay()" border="0"></iframe>
	</body>
</html>
